<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Temperature Table and Chart</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <h1 class="title">Temperature Dashboard - London</h1>
    <div class="subtitle">
      <h2>Current Temp:</h2>
      <h2 id="currentTemp"></h2>
    </div>

    <!-- Display Error on API failure -->
    <p id="error"></p>

    <p class="dataDescription">Data in the chart and table will update every 10 seconds</p>

    <!-- Display Datetime, and temperature in a table -->
    <div class="container">
      <div class="tableWrapper">
        <h2>Temperature History</h2>
        <table id="temperatureTable">
          <thead>
            <tr>
              <th>Date Time</th>
              <th>Temperature</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Display Datetime, and temperature in a chart -->
      <div class="chartWrapper">
        <h2>Charts</h2>
        <canvas id="temperatureChart" aria-label="Temperature Chart" role="img">
          <p>Your browser does not support the canvas element.</p>
        </canvas>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
